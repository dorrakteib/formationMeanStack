<div class="container">
  <div class="row">
    <h2>{{ "productlist" | translate }}</h2>
  </div>
  <div class="row">
    <div class="col-md-3">Number of products: 12</div>
    <div class="col-md-3">
      <select class="form-control" (change)="filterOrder($event.target.value)">
        <option disabled>Order Here</option>
        <option>Order List</option>
        <option value="asc">Ascendent Price</option>
        <option value="desc">Descendent Price</option>
      </select>
    </div>
    <div class="col-md-3">
      <select
        class="form-control"
        (change)="filterCategorie($event.target.value)"
      >
        <option disabled>Choose your category</option>
        <option *ngFor="let item of categorie">{{ item }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" [routerLink]="['/ajout']">
        Add product
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 product" *ngFor="let product of productsCopy">
      <div class="row">
        <img
          width="100%"
          height="130px"
          alt="Angular Logo"
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
        />
      </div>
      <div class="row">{{ product.nom }}</div>
      <div class="row">
        <b>{{ product.categorie }} </b>{{ product.description }}
      </div>
      <div class="row  col-md-12 footer">
        <span class="prix"
          ><b>{{ product.prix }} &nbsp;</b></span
        >
        <button
          class="btn btn-warning"
          [routerLink]="['/edit/' + product.reference]"
        >
          +
        </button>
      </div>
    </div>
  </div>
</div>
