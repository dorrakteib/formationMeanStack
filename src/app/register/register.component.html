<div class="auth">
  <h1>{{ "inscription" | translate }}</h1>
  <div *ngIf="show_alert" class="alert alert-success">Welcome!</div>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <input
        class="form-control"
        formControlName="firstName"
        required
        minlength="3"
        [(ngModel)]="firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Last Name"
        minlength="3"
        formControlName="lastName"
        [(ngModel)]="lastName"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="date"
        class="form-control"
        placeholder="Birth Date"
        formControlName="birthDate"
        [(ngModel)]="birthDate"
        required
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        formControlName="email"
        required
        [(ngModel)]="email"
        email="true"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Passowrd"
        minlength="6"
        formControlName="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-success"
        (click)="register()"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </div>
  </form>
</div>
